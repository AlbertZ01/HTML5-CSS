<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Páginas de Películas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #menu {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 5%;
      margin-bottom: 1vh;
      margin-top: 1vh;
      height: 100px;
      overflow: hidden;
    }
    #logo {
      width: 30%;
      display: flex;
    }
    #logo img {
      width: 20%;
      height: 20%;
    }
    #nombre {
      text-align: center;
    }
    #navegacion {
      width: 30%;
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
    }
    #navegacion a {
      text-decoration: none;
    }
    .icon {
      width: 100px;
      height: auto;
      transition: transform 0.3s ease;
    }
    .icon:hover {
      transform: scale(1.2);
    }
    #content {
      padding: 20px;
    }
    .links a {
      margin-right: 10px;
      text-decoration: none;
      color: #007BFF;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .movie-link {
      display: inline-block;
      width: 100px;
      height: 150px;
      position: relative;
    }
    .movie-link img {
      width: 100%;
      height: 100%;
      border-radius: 8px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header>
    <div id="menu">
        <div id="logo">
            <img src="RECURSOS/logo2.png" alt="Logo" id="logo-recurso" onclick="window.location.href='index.html'" style="cursor: pointer;">
        </div>
        <div id="nombre">
            <p>A&Z Films</p>
            <p class="p2">Watch Everywhere</p>
        </div>
        <div id="navegacion">
            <a href="/usuario">
                <img src="RECURSOS/usuario.svg" alt="Usuario" class="icon">
            </a>
        </div>
    </div>
  </header>
  
  <h1>Enlaces de Películas</h1>
  <div class="links" id="navLinks"></div>
  <div id="content"></div>

  <script>
    const moviesData = {
      "pages": {
        "pelicula1": {
          "header": { 
            "image": "imagen (1).jpg", 
            "title": "", 
            "icons": ["icono-like.png", "icono-share.png"] 
          },
        },
        "pelicula2": {
          "header": { 
            "image": "imagen (1).jpg", 
            "title": "Película 2: La Aventura Continúa", 
            "icons": ["icono-like.png", "icono-share.png"] 
          },
        },
        "pelicula3": {
          "header": { 
            "image": "imagen (1).jpg", 
            "title": "Película 3: El Regreso", 
            "icons": ["icono-like.png", "icono-share.png"] 
          },
        },
        // Agregar más películas aquí
      }
    };

    const navLinks = document.getElementById('navLinks');

    // Renderizar solo los enlaces de las películas
    Object.keys(moviesData.pages).forEach(pageKey => {
      const page = moviesData.pages[pageKey];
      const link = document.createElement('a');
      link.href = `/pelicula.html#${pageKey}`;

      // Crear el contenedor para la imagen y ocultar el link
      const movieLink = document.createElement('div');
      movieLink.classList.add('movie-link');

      // Crear la imagen de la película
      const img = document.createElement('img');
      img.src = page.header.image;
      img.alt = page.header.title;

      movieLink.appendChild(img);
      link.appendChild(movieLink);
      navLinks.appendChild(link);
    });
  </script>
</body>
</html>
